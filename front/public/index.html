<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Запрос</label>
                        <input id="request" type="text" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Бренд</label>
                        <input id="brand" type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-1">
                    <button id="btn-request" type="submit" class="btn btn-primary">Запрос</button>
                </div>
            </div>
            <div class="row mt-2">
                <ul id="brands-list" class="list-group">
                </ul>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</html>
